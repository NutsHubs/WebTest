<h2>Results to poll "{{ poll.question }}"</h2>

{% if poll.choice_set.all %}
<ul>
    {% for choice in poll.choice_set.all %}
    <li>Choice <strong>"{{ choice.choice_text}}"</strong> get {{ choice.votes }} votes</li>
    {% endfor %}
</ul>
{% endif %}

<a href="{% url 'polls:vote' poll.id %}">Vote AGAIN?</a>
