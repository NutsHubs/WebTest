{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<p>Hi</p>
{% if polls_list %}
<ul>
    {% for poll in polls_list %}
        <li><a href="{% url 'polls:vote' poll.id %}">{{ poll }}</a></li>
    {% endfor %}
</ul>

<p>{{ request }}</p>

{% elif poll_one %}
        <a href="{% url 'polls:vote' poll_one.id %}">{{ poll_one }}</a>
{% else %}
    <p>No polls are available</p>
{% endif %}
